<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Focus.app - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#bd2bee',
                        'main-bg': '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Spline Sans', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Spline Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="flex flex-col items-center mb-10">
            <div
                class="size-16 bg-primary rounded-2xl flex items-center justify-center shadow-2xl shadow-primary/30 mb-4 transition-transform hover:scale-110">
                <i data-lucide="camera" class="text-white size-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tighter">Focus<span class="text-primary">.app</span>
            </h1>
            <p class="text-slate-500 mt-2 font-medium">Bienvenido de nuevo</p>
        </div>

        <!-- Login Card -->
        <div
            class="bg-white/70 backdrop-blur-xl border border-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50">
            <div id="session-alert"
                class="hidden mb-6 p-4 bg-primary/10 border border-primary/20 rounded-2xl text-primary text-sm font-bold text-center">
                Tu sesión es antigua. Por favor, inicia sesión de nuevo para activar todas las funciones.
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Correo electrónico</label>
                    <div class="relative group">
                        <i data-lucide="mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 size-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                        <input type="email" id="email" required
                            class="w-full pl-12 pr-4 py-4 bg-white/50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all"
                            placeholder="ejemplo@correo.com">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 ml-1">
                        <label class="text-sm font-semibold text-slate-700">Contraseña</label>
                        <a href="#" class="text-xs font-bold text-primary hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="relative group">
                        <i data-lucide="lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 size-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                        <input type="password" id="password" required
                            class="w-full pl-12 pr-4 py-4 bg-white/50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="error-msg" class="text-red-500 text-sm font-bold text-center hidden"></div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-2xl shadow-xl shadow-primary/30 transition-all active:scale-95 flex items-center justify-center gap-3">
                    <i data-lucide="log-in" class="size-5"></i>
                    Entrar al Dashboard
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-100 flex flex-col items-center">
                <p class="text-slate-500 text-sm font-medium">¿No tienes una cuenta?</p>
                <a href="/register.html" class="mt-2 text-primary font-bold hover:underline flex items-center gap-1">
                    Crea una cuenta ahora <i data-lucide="arrow-right" class="size-4"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Check for session redirect
        if (localStorage.getItem('redirectReason') === 'session_incomplete') {
            document.getElementById('session-alert').classList.remove('hidden');
            localStorage.removeItem('redirectReason');
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            localStorage.clear(); // Limpiar rastro de sesiones anteriores
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('userId', String(data.id));
                    localStorage.setItem('userName', String(data.name || 'Invitado'));
                    localStorage.setItem('userEmail', String(data.email || ''));
                    localStorage.setItem('avatarUrl', String(data.avatar_url || ''));

                    window.location.href = '/guest.html';
                } else {
                    errorMsg.innerText = data.message;
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = 'Error al conectar con el servidor';
                errorMsg.classList.remove('hidden');
            }
        };
    </script>
</body>

</html>
